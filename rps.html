<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="rps-ucc.css" />
    <title>RPS - UCC</title>
  </head>
  <body>
    <div class="container-fluid justify-content-center text-center">
      <nav class="navbar navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#"> Hall of Fame </a>

        <a class="navbar-brand" href="#"> Cat Page </a>

        <a class="navbar-brand" href="#"> About </a>
      </nav>

      <div class="row header justify-content-center">
        <div class="col-9 justify-content-center text-center">
          <h3>want to play rock , paper and scissors ?</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-6 red">player</div>
        <div class="col-6 blue">computer</div>
      </div>

      <div class="row">
        <!-- add dom input text -->
        <h4> Round : </h4>  
      </div>

      <div class="row">
        <div class="col-6"> 
            <div class="cards">
                <div class="card img-fluid player-cards bg-dark text-white">
                  <img src="/images/rock.JPG" class="card-img-top" alt="..." />
                  <div class="card-body">
                    <p class="card-text player-text">Lala the Rock</p>
                  </div>
                </div>
        
                <div class="card img-fluid player-cards bg-danger text-white">
                  <img src="/images/scissor.JPG" class="card-img-top" alt="..." />
                  <div class="card-body">
                    <p class="card-text player-text">Mimi the Scissor</p>
                  </div>
                </div>
        
                <div class="card img-fluid player-cards bg-warning text-black">
                  <img src="/images/paper.JPG" class="card-img-top" alt="..." />
                  <div class="card-body">
                    <p class="card-text player-text">Benny the Paper</p>
                  </div>
                </div>
        </div>
      </div>

      
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
