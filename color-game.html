<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="color-game.css" />
    <title>RPS - UCC</title>
  </head>
  <body>
    <div claass="container">
      <div class="row">
        <nav
          class="navbar navbar-dark bg-dark fixed-top d-flex justify-content-around"
        >
          <a class="navbar-brand" href="#"> Hall of Fame </a>

          <a class="navbar-brand" href="#"> Cat Page </a>

          <a class="navbar-brand" href="#"> About </a>
        </nav>
      </div>
    </div>

    <div class="row hidden-message">
      <h1>hi</h1>
    </div>

    <div class="container-xs blue">
      <div class="row">
        <div class="col-12 d-flex justify-content-center text-center p-4">
          <h3>Let's Play<br />Guess the Color!</h3>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <div class="col-5 col-lg-3 card color-random">
            <img
              class="card-img-top random-gif"
              src="/images/rps.gif"
              alt="Card image cap"
            />
            <div class="card-body text-center">
              <p id="winning-color" class="card-text">Winning Color:</p>
              <!-- add random color input -->
            </div>
          </div>
        </div>

        

      </div>

      <div class="col-12 col-lg-8 d-flex justify-content-center">
        <h3>Pick your Color!</h3>
    </div>
    </div>

    <!-- create hover, once clicked locks color then resets -->
    <div class="container-fluid buttons">
      <div class="row">
        <div class="col-12">
        <div class="col-sm-1 col-lg-3">
          <button type="button" class="btn btn-primary btn-lg">BLUE</button>

          <button type="button" class="btn violet btn-lg">VIOLET</button>

          <button type="button" class="btn black btn-lg">BLACK</button>

          <button type="button" class="btn btn-secondary btn-lg">
            GRAY</button>

          <button type="button" class="btn btn-success btn-lg">GREEN</button>

          <button type="button" class="btn btn-danger btn-lg">RED</button>

          <button type="button" class="btn btn-warning btn-lg">YELLOW</button>

          <button type="button" class="btn orange btn-lg">ORANGE</button>

          <button type="button" class="btn pink btn-lg">PINK</button>
        </div>
        <div>
      </div>
    </div>

    <div class="row">
        <div class="col-6">
            <p>Coins Remaining:</p>
            <p>1000</p>
            <!-- add text changes in-game -->
        </div>
        <div class="col-6">
            <p>Your bet :</p>
            <p> 0</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <button type="button" class="btn go btn-lg" onclick="botPick()">Finalize Bet !</button>
            </div>
        </div>
    </div>
    



    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script src="color-game.js"></script>
  </body>
</html>
