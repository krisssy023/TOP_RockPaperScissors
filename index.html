<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
    <div id = "header">
         <h1>let's play rock, paper, scissors</h1>
        <h2>type your pick below :</h2>
    </div>

    <div id = "move-input">
        <input type="text" id="player-move" placeholder="your move ...">  
        <button id ="game" onclick="game()">game!</button>
    </div>

    <div id = "pick">
        <h3 id = "human-pick">You picked : </h3>
         <h3 id = "computer-pick" >Computer picked : </h3>
        
    </div>

    
        

    <div id="score">
         <h3 id ="your-score">Your Score : 0 </h3>
         <h3 id ="computer-score">Computer's Score : 0 </h3>
    </div>

    <div id = "results">
         <h3 id ="round-results">Round Results : </h3>
         <h3 id ="tries-left">Remaining Tries : 5 </h3>

         <h3 id ="final-result">Final Game Results : </h3>
    </div>
    
    <button id = "try-again" type= "button" onclick ="tryAgainButton()"> Reset Game </button>
   
   
   
    <script src="RPS.js">
    </script>
</body>
</html>
