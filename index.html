<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock Paper Scissors</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body class="background">
    

    <div id = "header">
         <h1>let's play rock, paper, scissors üê±</h1>
        <h2>pick your fighter !</h2>
    </div>

    <div id = "pick">
        <h3 id = "human-pick">Your pick : </h3>
        <h3 id = "computer-pick" >Computer's pick : </h3>
        
    </div>

    <div id = "rps-pick" class ="image">
        <div class="player-fighter">
         <img id ="lala" src ="images/rock.JPG" alt= "rock" onclick="rock()">
         <img id ="benny" src ="images/paper.JPG" alt= "paper" onclick="paper()">
         <img id ="mimi" src="images/scissor.JPG" alt="scissors" onclick = "scissors()">
         </div>

        <div class ="computer-fighter">
            <img id="computerFighterPic" src="images/rps.gif">
        </div>
    </div>
    
    

    <div id="score">
         <h3 id ="human-score">Your Score : 0 </h3>
         <h3 id ="computer-score">Computer's Score : 0 </h3>
    </div>

    <div id = "results">
        <h3 id ="round-number">Round # 1 </h3>
         <h3 id ="round-results">Round Results : </h3>
         <h3 id ="tries-left">Remaining Tries : 5 </h3>

         <h3 id ="final-result">Final Game Results : </h3>
    </div>

    <button id = "try-again" type= "button" onclick ="tryAgainButton()"> Reset Game </button>
   

   
    <script src="RPS.js">
    </script>

</body>
</html>
